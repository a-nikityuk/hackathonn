<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="logo">
                <h1>Добро пожаловать</h1>
                <p>Войдите в свою учетную запись</p>
            </div>
            
            <div class="input-group">
                <label for="login">Логин</label>
                <input type="text" id="login" placeholder="Введите ваш логин">
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите ваш пароль">
            </div>
            
            <button class="btn btn-primary" id="login-btn">Войти</button>
            
            <div class="auth-options">
                <div class="auth-option active" id="login-option">Вход</div>
                <div class="auth-option" id="register-option">Регистрация</div>
            </div>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal" id="registration-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Регистрация</h2>
                <span class="close" id="close-modal">&times;</span>
            </div>
            
            <div class="user-type-selector">
                <div class="user-type active" id="ovz-type">ОВЗ</div>
                <div class="user-type" id="volunteer-type">Волонтер</div>
            </div>
            
            <form id="registration-form">
                <div class="input-group">
                    <label for="first-name">Имя</label>
                    <input type="text" id="first-name" required>
                </div>
                
                <div class="input-group">
                    <label for="last-name">Фамилия</label>
                    <input type="text" id="last-name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Почта</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="input-group">
                    <label for="district">Район</label>
                    <input type="text" id="district" required>
                </div>
                
                <div class="input-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" required>
                </div>
                
                <!-- Блок категорий здоровья (только для ОВЗ) -->
                <div class="input-group" id="health-category-group">
                    <label>Категория здоровья</label>
                    <div class="health-categories">
                        <label class="health-category">
                            <input type="checkbox" name="health-category" value="mobility">
                            Ограничение мобильности
                        </label>
                        <label class="health-category">
                            <input type="checkbox" name="health-category" value="vision">
                            Нарушение зрения
                        </label>
                        <label class="health-category">
                            <input type="checkbox" name="health-category" value="hearing">
                            Нарушение слуха
                        </label>
                        <label class="health-category">
                            <input type="checkbox" name="health-category" value="speech">
                            Немые
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Далее</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
